<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>025</title>
</head>
<script src="vue.js"></script>
<body>

<div id="app">
    <button v-on:click="increase">Increase me</button>
    <p>{{ counter }} </p>
    <p>{{ result }} </p>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            result: ''
        },
        methods: {
            increase: function () {
                this.counter++;
                this.result = this.counter > 5 ? 'Greater 5' : 'Smaller 5'
            }
        }
    });

</script>

</body>
</html>
