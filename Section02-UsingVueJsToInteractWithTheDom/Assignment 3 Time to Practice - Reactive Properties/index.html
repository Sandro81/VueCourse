<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 3 Time to Practice - Reactive Properties</title>
</head>
<script src="../vue.js"></script>
<body>


    <div id="exercise">
        <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
        <div>
            <p>Current Value: {{ value }}</p>
            <button @click="value += 5">Add 5</button>
            <button @click="value += 1">Add 1</button>
            <p>{{ result }}</p>
        </div>
        <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
        <div>
            <input type="text" v-model="time">
            <p>{{ value }}</p>
        </div>
    </div>



<script>
    new Vue({
        el: '#exercise',
        data: {
            value: 0,
            time: 5000
        },
        watch: {
            result: function (value) {
                var vm = this;
                setTimeout(function(){
                    console.log('watch');
                    vm.value = 0;
                }, vm.time)
            }
        },
        computed: {
            result: function () {
                console.log('Computed');
                return this.value > 37 ? 'Great, you find it!' : 'not there yet';
            }
        },
    });

</script>

</body>
</html>
