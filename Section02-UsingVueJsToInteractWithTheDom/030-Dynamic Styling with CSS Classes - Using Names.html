<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>030</title>
</head>
<script src="vue.js"></script>
<style>
    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
        display: inline-block;
        margin: 10px;
    }

    .red{
        background-color: red;
    }
    .green{
        background-color: green;
    }
    .blue{
        background-color: blue;
    }
    .yellow{
        background-color: yellow;
    }
</style>
<body>

<div id="app">
    <div class="demo"
         @click="attachRed = !attachRed"
         :class="divClasses"></div>
    <div class="demo" :class="{red: attachRed}"></div>
    <div class="demo"
         :class="[color, {red: attachRed}]"></div>
    <input type="text" v-model="color">
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            attachRed: false,
            attachGreen: false,
            attachBlue: false,
            color: 'green'
        },
        computed: {
            divClasses: function () {
                return {
                    red: this.attachRed,
                    blue: !this.attachRed,
                }

            }
        }
    });

</script>

</body>
</html>
