<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center"
                     style="background-color: green; margin: 0; color: white;"
                     :style="{width: playerHealth + '%'}">
                    {{playerHealth}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center"
                     style="background-color: green; margin: 0; color: white;"
                     :style="{width: monsterHealth + '%'}">
                    {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gamesIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </section>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            playerHealth: 100,
            monsterHealth: 100,
            gamesIsRunning: false,
            turns: []
        },
        methods: {
            startGame: function () {
                this.gamesIsRunning = true;
                this.playerHealth = 100;
                this.monsterHealth = 100;
            },
            attack: function () {
                var damage = this.calculateDamege(3, 10);
                this.monsterHealth -= damage;
                this.turns.unshift({
                   isPlayer: true,
                   text: 'Player hits Monster for ' +  damage
                });
                if (this.checkWin()) {
                    return;
                }
                this.monsterAttacks();
            },
            specialAttack: function () {
                this.monsterHealth -= this.calculateDamege(10, 20);
                if (this.checkWin()) {
                    return;
                }
                this.monsterAttacks();
            },
            heal: function () {
                if (this.playerHealth <=90) {
                    this.playerHealth += 10;
                } else {
                    this.playerHealth += 10;
                }

                this.monsterAttacks();
            },
            giveUp: function () {
                this.gamesIsRunning = false;
            },
            calculateDamege: function (min, max) {
                return Math.max(Math.floor(Math.random() * max) + 1, min);
            },
            monsterAttacks: function() {
                var damage = this.calculateDamege(5, 12);
                this.playerHealth -= damage;
                this.turns.unshift({
                    isPlayer: false,
                    text: 'Monster hits Player for ' +  damage
                });
                this.checkWin();
            },
            checkWin: function () {
                if(this.monsterHealth <= 0) {
                    if(confirm('You won! NewGame?')) {
                        this.startGame();
                    } else {
                        this.gamesIsRunning = false;
                    }
                    return true;
                } else if (this.playerHealth <= 0) {
                    if(confirm('You lost! NewGame?')) {
                        this.startGame();
                    } else {
                        this.gamesIsRunning = false;
                    }
                    return true;
                }
                return false;
            }
        }
    })

</script>
</body>
</html>
