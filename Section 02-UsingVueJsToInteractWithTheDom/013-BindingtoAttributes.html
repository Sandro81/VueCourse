<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>013</title>
</head>
<script src="vue.js"></script>
<body>

<div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello World!',
            link: 'http://google.com'
        },
        methods: {
            sayHello: function () {
                return this.title;
            }
        }
    });

</script>

</body>
</html>
