<script src="../vue.js"></script>

<div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button v-on:click="alert">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <input type="text" v-on:keydown="storeWhenKeyDown($event)">
        <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
        <input type="text" v-on:keydown.enter="storeWhenEnter($event)">
        <p>{{ value }}</p>
    </div>
</div>

<script>
new Vue({
        el: '#exercise',
        data: {
			value: '',
			},
		methods: {
            alert: function() {
				alert('The alert is showing!');
			},
			storeWhenKeyDown: function(event) {
				this.value = event.target.value;
			},
			storeWhenEnter: function(event) {
				this.value = event.target.value;
				console.log(this.value);
			},
        }
    });
</script>
